<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My task list</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
<div class="container">
    <div class="msg">
        <span class="msg-content"></span>
        <button>知道了</button>
    </div>
    <h1>My task list</h1>
    <form class="add-task">
        <input type="text" name="content" placeholder="e.g.写vue..." autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list">
        <!--<div class="task-item">
            <span><input type="checkbox"></span>
            <span class="task-content">item content 1</span>
            <span>delete</span><span>detail</span>
        </div>-->

    </div>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <div class="wrapper">
            <div class="content">
                <span>写代码</span>
            </div>
            <div>
                <div class="desc">
                    <textarea name="descTextarea" id="descTextarea" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="remind">
                <input type="date" id="reDate">
                <button type="submit" id="reSubmit">submit</button>
            </div>
        </div>
    </div>
</div>
<video  class="music" src="./img/story.mp3"></video>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="./js/store.min.js"></script>
<script src="./js/base.js"></script>

</body>
</html>
